# Setup
title: Longkang Peng
description: Ph.D. Candidate<br>Department of Land Surveying and Geo-Informatics,<br>The Hong Kong Polytechnic University
url: https://lk-peng.github.io/
avatar: /me.jpg
paginate: 5
permalink: pretty
cover_image: /bg2.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec
  - _posts  # do not show the post

# Optimize Jekyl SEO Tag
# twitter:
